<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Channels Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #channels-section {
      margin-top: 50px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 400px;
      background-color: #f9f9f9;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Channels Section</h1>
  <p>This section allows you to create a Premium 2.0 Animation Account!</p>

  <div id="channels-section">
    <h3>Create Premium Account</h3>
    <label for="usernameInput">Username:</label>
    <input type="text" id="usernameInput" placeholder="Enter your username" />

    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" placeholder="Enter your email" />

    <button id="createPremiumAccountBtn">Create Premium Account</button>
  </div>

  <script>
    // Add an event listener to the button
    document.getElementById('createPremiumAccountBtn').addEventListener('click', () => {
      const username = document.getElementById('usernameInput').value;
      const email = document.getElementById('emailInput').value;

      // Basic validation
      if (!username || !email) {
        alert('Please provide both username and email.');
        return;
      }

      // Make the fetch request
      fetch('http://localhost:3000/send-permission-email', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, email }),
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('Request sent successfully!');
          } else {
            alert('Failed to send the request: ' + data.error);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while sending the request.');
        });
    });
  </script>
</body>
</html>
